{% extends 'authentication_app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Signup Page
{% endblock title %}

{% block content %}
<div class = "container">
    <form action="" method = "post">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" value = "Create account" class = "btn btn-primary">
    </form>
    <p>Already have an account?<a href="{% url 'django.contrib.auth:login'%}">Login</a></p>
</div>


{% endblock content %}
